<!DOCTYPE html>
<html>
<head>
    <title>Brick Inventory</title>
    <!--<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link type="text/css" rel="stylesheet" href="jquery.dropdown.css" />
    <script type="text/javascript" src="jquery.dropdown.js"></script>

    </head>

<body ng-app="BrickInventoryApp" ng-controller="bricksController" >
    <div class="panel panel-default">
        <div class="panel-heading"><span style="font-size: 1.5em;color: #006666;">Brick Inventory</span></div>
        <div class="panel-body" style="float:left;">
            <form ng-submit="resetCount()" >
                <input type="submit" value="Reset Count">
            </form>
        </div>

        <div class="panel-body">
            <form ng-submit="resetFilters()" >
                &nbsp;
                Filters:
                &nbsp;
                <select ng-model="selectedShape" ng-options="shape for shape in shapesList"
                        ng-click="filterByShape(selectedShape)">
                    <option value="">-- choose shape --</>
                </select>
                <select ng-model="selectedColor" ng-options="color.name for color in colorsList"
                        ng-click="filterByColor(selectedColor)">
                    <option value="">-- choose color --</>
                </select>
                <input type="submit" value="Reset All Filters">
            </form>
         </div>

         <div class="panel-body">
            <div style="margin-top: -2em">
                <span style="margin-left: 0.5em"><label>Set:</label> Wedo 9580-1</span>
                <span style="margin-left: 2em;">
                    <label><span style="font-size: 1.5em;color: #006666;">{{currentCount}} / {{totalCount}}</span></label> items
                </span>
                <span style="margin-left: 2em">
                    <label>&nbsp;<span style="font-size: 1.5em;color: #006666;">{{progressBar}}%</span>
                        {{progressStatus}}</label>&nbsp;
                    <progress value="{{progressBar}}" max="100"></progress>
                </span>
           </div>
         </div>


        <div class="panel-body" style="margin-top: -1em">
<div class="table-responsive">
    <table class="table table-hover">
    <thead>
      <tr>
          <th colspan="3" style="text-align: right;">Quantity</th>
          <th>Shape</th>
          <th>Color</th>
          <th style="word-wrap: break-word;">Name</th>
          <!-- <th>Id</th> -->
          <!-- <th>Type</th> -->
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="brick in bricksList" ng-show="(brick.show && brick.colorFilter && brick.shapeFilter)">
        <!-- <td>{{$index + 1}}</td> -->
	    <td>
            <button type="button" class="btn btn-default btn-xs" aria-label="Found 1"
                    ng-click="found(brick)" style="color: #004444;">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <!--<button class="btn btn-default" ng-click="found(brick)">&nbsp;1&nbsp;</button>-->
            <br>
            <button type="button" class="btn btn-default btn-xs" aria-label="Found All"
                    ng-click="foundAll(brick)" style="margin-top: 0.5em;color: #005555;">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
            <!-- <button class="btn btn-default" ng-click="foundAll(brick)" ng-show="brick.showGroupButton">All</button> -->
        </td>
        <td ng-click="found(brick)"><img src="img/bricks/{{brick.item.itemId}}.gif" /></td>
        <td>{{brick.count}}/{{brick.item.quantity}} </td>
          <td>{{brick.item.groupName}}  <br>
            <button type="button" class="btn btn-default btn-xs" aria-label="Filter Same"
                    ng-click="filterByShape(brick.item.groupName)" style="color: #005555;">
              <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-xs" aria-label="Filter Same"
                    ng-click="filterByShape(null)" style="margin-left: 0.1em;color: #005555;">
              <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
            </button>
              <!--
              <button class="btn btn-default" ng-click="filterByShape(brick.item.groupName)">Same</button>
                -->
        </td>
        <td>{{brick.colorName}} <br>
            <button type="button" class="btn btn-default btn-xs" aria-label="Filter Same"
                    ng-click="filterByColorId(brick.item.colorId)" style="color: #006666;">
              <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default btn-xs" aria-label="Filter Same"
                    ng-click="filterByColorId(null)" style="margin-left: 0.1em;color: #006666;">
              <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
            </button>
              <!--
              <button class="btn btn-default" ng-click="filterByColorId(brick.item.colorId)">Same</button>
                -->
        </td>
        <td>{{brick.item.itemName}}</td>
	    <!-- <td>{{brick.item.itemId}}</td>  -->
	    <!-- <td>{{brick.item.itemType}}</td>  -->
      </tr>
    </tbody>
  </table>
  </div>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <!--<script src="js/services.js"></script>-->
  <script src="bricksController.js"></script>
  <script src="services/bricksFactory.js"></script>
  <script src="services/loaders.js"></script>
  <script src="services/services.js"></script>
        </div>
    </div>
</body>
</html>
